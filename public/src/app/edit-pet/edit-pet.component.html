<h4>Know of a pet needing a home?</h4>
<form (submit)="onSubmit()">
    <div class="form-group">
        <!-- <p>{{editPet | json}}</p> -->
        <label for="">Pet Name:</label>
        <p class="small text-danger">{{err?.name?.message}}</p>
        <input type="text" class="form-control w-50" name="editPet.name" [(ngModel)]="editPet.name" value="{{editPet.name}}">
    </div>
    <div class="form-group">
        <label for="">Pet Type</label>
        <p class="small text-danger">{{err?.type?.message}}</p>
        <input type="text" class="form-control w-50" name="editPet.type" [(ngModel)]="editPet.type" value="{{editPet.type}}">
    </div>
    <div class="form-group">
        <label for="">Description:</label>
        <p class="small text-danger">{{err?.description?.message}}</p>
        <input type="text" class="form-control w-50" name="editPet.description" [(ngModel)]="editPet.description" value="{{editPet.description}}">
    </div>

    <div class="form-group">
            <label for="">Skills:</label><br><br>
            <!-- <p class="small text-danger">{{err?.skills.message}}</p> -->
            <label for="">Skill 1:
                <input type="text" class="form-control w-200" name="editPet.skills" [(ngModel)]="editPet.skills">
            </label><br>
            <label for="">Skill 2:
                <input type="text" class="form-control w-200" name="editPet.skills2" [(ngModel)]="editPet.skills2">
            </label><br>
            <label for="">Skill 3:
                <input type="text" class="form-control w-200" name="editPet.skills3" [(ngModel)]="editPet.skills3">
            </label>
        </div>

    <button type="submit">Edit pet</button>
    <a [routerLink]="['']" class="btn btn-primary btn-sm">Cancel</a>
    <p class="page-name">edit-pet.component.html</p>
</form>
