<h4>These pets are looking for a home!</h4>
<a class="nav-link" [routerLink]="['pets/new']">Add a pet to the shelter</a>
<div>
    <table class="table table-striped">
        <thead class="thead thead-dark">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Pets:{{ pets | json}} -->
            <tr *ngFor="let pet of pets">
                <td>{{pet.name}}</td>
                <td>{{pet.type}}</td>
                <td>
                    <a [routerLink]="['details', pet._id]" class="btn btn-primary btn-sm">Details</a>
                    <a [routerLink]="['edit', pet._id]" class="btn btn-primary btn-sm">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<p class="page-name">home.component.html</p>
